<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{business_name}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {{
            --primary-color: {primary_color};
            --secondary-color: {secondary_color};
            --accent-color: {accent_color};
            --background-color: {background_color};
            --text-color: {text_color};
            --gradient-primary: {gradient_primary};
            --gradient-secondary: {gradient_secondary};
            --font-family: {font_family};
            --heading-font: {heading_font};
        }}
        
        * {{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }}
        
        body {{
            font-family: 'Poppins', sans-serif;
            line-height: 1.7;
            color: #1a1a1a;
            overflow-x: hidden;
        }}
        
        .container {{
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 40px;
        }}
        
        /* Bold Asymmetric Header */
        header {{
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 1.5rem 0;
            transition: all 0.3s ease;
        }}
        
        header.scrolled {{
            background: rgba(255,255,255,0.98);
            box-shadow: 0 5px 30px rgba(0,0,0,0.1);
        }}
        
        .header-content {{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }}
        
        .logo {{
            font-family: 'Righteous', cursive;
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--gradient-primary), var(--gradient-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            transform: rotate(-2deg);
        }}
        
        nav ul {{
            list-style: none;
            display: flex;
            gap: 40px;
        }}
        
        nav ul li a {{
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05rem;
            position: relative;
            transition: all 0.3s ease;
        }}
        
        nav ul li a::after {{
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--gradient-primary), var(--gradient-secondary));
            transition: width 0.3s ease;
        }}
        
        nav ul li a:hover::after {{
            width: 100%;
        }}
        
        /* Creative Asymmetric Hero */
        .hero {{
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 50%, #ffd93d 100%);
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }}
        
        .hero::before {{
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 80%;
            height: 150%;
            background: rgba(255,255,255,0.1);
            transform: rotate(15deg);
            border-radius: 50px;
        }}
        
        .hero-content {{
            position: relative;
            z-index: 2;
            padding-left: 100px;
        }}
        
        .hero h1 {{
            font-family: 'Righteous', cursive;
            font-size: 5rem;
            font-weight: 900;
            color: white;
            line-height: 1.1;
            margin-bottom: 30px;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
            animation: slideInLeft 1s ease-out;
        }}
        
        @keyframes slideInLeft {{
            from {{
                opacity: 0;
                transform: translateX(-100px);
            }}
            to {{
                opacity: 1;
                transform: translateX(0);
            }}
        }}
        
        @keyframes slideInRight {{
            from {{
                opacity: 0;
                transform: translateX(100px);
            }}
            to {{
                opacity: 1;
                transform: translateX(0);
            }}
        }}
        
        @keyframes float {{
            0%, 100% {{
                transform: translateY(0) rotate(5deg);
            }}
            50% {{
                transform: translateY(-20px) rotate(-5deg);
            }}
        }}
        
        .hero p {{
            font-size: 1.4rem;
            color: white;
            margin-bottom: 40px;
            font-weight: 500;
            animation: slideInLeft 1s ease-out 0.3s both;
        }}
        
        .cta-button {{
            display: inline-block;
            background: #1a1a1a;
            color: white;
            padding: 20px 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: slideInLeft 1s ease-out 0.6s both;
        }}
        
        .cta-button:hover {{
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }}
        
        .hero-image {{
            position: relative;
            z-index: 2;
            animation: slideInRight 1s ease-out;
        }}
        
        .hero-shape {{
            width: 500px;
            height: 500px;
            background: rgba(255,255,255,0.2);
            border-radius: 50% 20% 50% 20%;
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8rem;
            color: white;
            animation: float 6s ease-in-out infinite;
            margin-left: auto;
            margin-right: 100px;
        }}
        
        /* Sections */
        section {{
            padding: 120px 0;
        }}
        
        h2 {{
            font-family: 'Righteous', cursive;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--gradient-primary), var(--gradient-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transform: rotate(-1deg);
        }}
        
        .section-title-wrapper {{
            text-align: left;
            margin-bottom: 70px;
        }}
        
        /* Creative Asymmetric Service Cards */
        .services {{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 50px;
        }}
        
        .service-item {{
            background: white;
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }}
        
        .service-item::before {{
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, var(--gradient-primary), var(--gradient-secondary));
            opacity: 0;
            transition: all 0.5s ease;
            transform: rotate(45deg);
        }}
        
        .service-item:hover {{
            transform: translateY(-15px) rotate(2deg);
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }}
        
        .service-item:hover::before {{
            opacity: 0.1;
        }}
        
        .service-icon {{
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, var(--gradient-primary), var(--gradient-secondary));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 30px;
            transform: rotate(-10deg);
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
        }}
        
        .service-item:hover .service-icon {{
            transform: rotate(0deg) scale(1.1);
        }}
        
        .service-item h3 {{
            font-family: 'Righteous', cursive;
            font-size: 1.8rem;
            color: #1a1a1a;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }}
        
        .service-item p {{
            color: #666;
            font-size: 1.05rem;
            line-height: 1.8;
            position: relative;
            z-index: 1;
        }}
        
        /* Image Styling for All Sections */
        .service-image {{
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }}
        
        .service-image img {{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.4s ease;
        }}
        
        .service-item:hover .service-image img {{
            transform: scale(1.1) rotate(2deg);
        }}
        
        .about-image {{
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 30px auto;
            display: block;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }}
        
        .about-image img {{
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            border-radius: 15px;
        }}
        
        /* Prevent images from breaking layout */
        img {{
            max-width: 100%;
            height: auto;
            display: block;
        }}
        
        html, body {{
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }}
        
        .about {{
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }}
        
        .about h2 {{
            -webkit-text-fill-color: white;
            color: white;
        }}
        
        .about p {{
            font-size: 1.3rem;
            max-width: 900px;
            line-height: 1.9;
        }}
        
        .cta-section {{
            background: #1a1a1a;
            color: white;
        }}
        
        .cta-section h2 {{
            -webkit-text-fill-color: white;
            color: white;
        }}
        
        .cta-section .cta-button {{
            background: linear-gradient(135deg, var(--gradient-primary), var(--gradient-secondary));
        }}
        
        footer {{
            background: #0a0a0a;
            color: white;
            padding: 60px 0;
            text-align: center;
        }}
        
        @media (max-width: 768px) {{
            .hero {{
                grid-template-columns: 1fr;
                padding: 120px 0 60px;
            }}
            
            .hero h1 {{
                font-size: 3rem;
            }}
            
            .hero-content {{
                padding-left: 20px;
                text-align: center;
            }}
            
            .hero-shape {{
                display: none;
            }}
            
            nav ul {{
                flex-direction: column;
                gap: 20px;
            }}
            
            .services {{
                grid-template-columns: 1fr;
            }}
        }}
    </style>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">{business_name}</a>
                <nav>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1 data-aos="fade-right">{hero_headline}</h1>
            <p data-aos="fade-right" data-aos-delay="200">{hero_subtext}</p>
            <a href="#contact" class="cta-button" data-aos="fade-right" data-aos-delay="400">{hero_cta}</a>
        </div>
        <div class="hero-image">
            <div class="hero-shape" data-aos="zoom-in">
                <i class="fas fa-rocket"></i>
            </div>
        </div>
    </section>

    <section id="about" class="about">
        <div class="container">
            <div class="section-title-wrapper">
                <h2 data-aos="fade-up">{about_title}</h2>
            </div>
            <p data-aos="fade-up" data-aos-delay="200">
                {about_text}
            </p>
        </div>
    </section>

    <section id="services">
        <div class="container">
            <div class="section-title-wrapper">
                <h2 data-aos="fade-up">{services_title}</h2>
                <p style="font-size: 1.2rem; color: #666; max-width: 700px;" data-aos="fade-up" data-aos-delay="100">
                    {services_intro}
                </p>
            </div>
            <div class="services">
                {services_html}
            </div>
        </div>
    </section>

    <section class="cta-section">
        <div class="container" style="text-align: center;">
            <h2 data-aos="fade-up">{cta_section_title}</h2>
            <p style="font-size: 1.3rem; margin-bottom: 50px; opacity: 0.9;" data-aos="fade-up" data-aos-delay="200">
                {cta_text}
            </p>
            <a href="#contact" class="cta-button" data-aos="zoom-in" data-aos-delay="400">{cta_button}</a>
        </div>
    </section>

    {contact_section}

    <footer>
        <div class="container">
            <p style="font-size: 1.1rem;">{footer_text}</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({{
            duration: 1200,
            easing: 'ease-in-out-cubic',
            once: true
        }});

        window.addEventListener('scroll', function() {{
            const header = document.getElementById('header');
            if (window.scrollY > 50) {{
                header.classList.add('scrolled');
            }} else {{
                header.classList.remove('scrolled');
            }}
        }});

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {{
            anchor.addEventListener('click', function (e) {{
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({{
                    behavior: 'smooth'
                }});
            }});
        }});
    </script>
</body>
</html>
