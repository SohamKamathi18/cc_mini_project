<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{business_name}</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {{
            --primary-color: {primary_color};
            --secondary-color: {secondary_color};
            --accent-color: {accent_color};
            --background-color: {background_color};
            --text-color: {text_color};
            --gradient-primary: {gradient_primary};
            --gradient-secondary: {gradient_secondary};
            --font-family: {font_family};
            --heading-font: {heading_font};
            --neon-glow: #00ffff;
            --neon-pink: #ff00ff;
        }}
        
        * {{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }}
        
        body {{
            font-family: 'Space Grotesk', sans-serif;
            line-height: 1.7;
            color: #e0e0e0;
            background: #0a0a0a;
            overflow-x: hidden;
        }}
        
        .container {{
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 40px;
        }}
        
        /* Dark Premium Header */
        header {{
            background: rgba(10,10,10,0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0,255,255,0.1);
            transition: all 0.3s ease;
        }}
        
        header.scrolled {{
            box-shadow: 0 10px 40px rgba(0,255,255,0.1);
            border-bottom-color: rgba(0,255,255,0.3);
        }}
        
        .header-content {{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }}
        
        .logo {{
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--neon-glow);
            text-decoration: none;
            text-shadow: 0 0 20px var(--neon-glow);
            letter-spacing: 3px;
        }}
        
        nav ul {{
            list-style: none;
            display: flex;
            gap: 40px;
        }}
        
        nav ul li a {{
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }}
        
        nav ul li a:hover {{
            color: var(--neon-glow);
            text-shadow: 0 0 10px var(--neon-glow);
        }}
        
        /* Dark Futuristic Hero */
        .hero {{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 50% 50%, rgba(0,255,255,0.1) 0%, rgba(10,10,10,1) 70%);
            text-align: center;
            position: relative;
            overflow: hidden;
            padding-top: 100px;
        }}
        
        .hero::before {{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(0,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>') repeat;
            animation: gridMove 20s linear infinite;
        }}
        
        @keyframes gridMove {{
            0% {{
                transform: translateY(0);
            }}
            100% {{
                transform: translateY(100px);
            }}
        }}
        
        .hero-content {{
            position: relative;
            z-index: 2;
        }}
        
        .hero h1 {{
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 0 0 30px var(--neon-glow), 0 0 60px var(--neon-glow);
            animation: neonPulse 2s ease-in-out infinite;
        }}
        
        @keyframes neonPulse {{
            0%, 100% {{
                text-shadow: 0 0 20px var(--neon-glow), 0 0 40px var(--neon-glow);
            }}
            50% {{
                text-shadow: 0 0 30px var(--neon-glow), 0 0 60px var(--neon-glow), 0 0 80px var(--neon-glow);
            }}
        }}
        
        .hero p {{
            font-size: 1.4rem;
            color: #b0b0b0;
            margin-bottom: 50px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }}
        
        .cta-button {{
            display: inline-block;
            background: linear-gradient(135deg, var(--neon-glow), var(--neon-pink));
            color: #0a0a0a;
            padding: 20px 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 30px var(--neon-glow);
            position: relative;
            overflow: hidden;
        }}
        
        .cta-button::before {{
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }}
        
        .cta-button:hover {{
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 50px var(--neon-glow), 0 10px 40px rgba(0,255,255,0.3);
        }}
        
        .cta-button:hover::before {{
            left: 100%;
        }}
        
        /* Sections */
        section {{
            padding: 120px 0;
            position: relative;
        }}
        
        h2 {{
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 70px;
            color: #ffffff;
            text-shadow: 0 0 20px var(--neon-pink);
            position: relative;
        }}
        
        h2::after {{
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-glow), var(--neon-pink));
            box-shadow: 0 0 10px var(--neon-glow);
        }}
        
        /* Dark Premium Service Cards */
        .services {{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(330px, 1fr));
            gap: 40px;
            margin-top: 80px;
        }}
        
        .service-item {{
            background: rgba(20,20,20,0.8);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 20px;
            border: 1px solid rgba(0,255,255,0.2);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }}
        
        .service-item::before {{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,255,255,0.1), rgba(255,0,255,0.1));
            opacity: 0;
            transition: opacity 0.5s ease;
        }}
        
        .service-item:hover {{
            transform: translateY(-15px);
            border-color: var(--neon-glow);
            box-shadow: 0 20px 60px rgba(0,255,255,0.3), 0 0 40px rgba(0,255,255,0.2);
        }}
        
        .service-item:hover::before {{
            opacity: 1;
        }}
        
        .service-icon {{
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--neon-glow), var(--neon-pink));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            color: #0a0a0a;
            margin-bottom: 30px;
            box-shadow: 0 0 30px var(--neon-glow);
            transition: all 0.5s ease;
            position: relative;
            z-index: 1;
        }}
        
        .service-item:hover .service-icon {{
            transform: scale(1.2) rotate(360deg);
            box-shadow: 0 0 50px var(--neon-glow), 0 0 70px var(--neon-pink);
        }}
        
        .service-item h3 {{
            font-size: 1.7rem;
            font-weight: 700;
            color: var(--neon-glow);
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }}
        
        .service-item p {{
            color: #b0b0b0;
            font-size: 1.05rem;
            line-height: 1.8;
            position: relative;
            z-index: 1;
        }}
        
        /* Image Styling for All Sections */
        .service-image {{
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            z-index: 1;
            border: 2px solid var(--neon-glow);
            box-shadow: 0 0 20px var(--neon-glow);
        }}
        
        .service-image img {{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.4s ease;
            filter: brightness(0.8);
        }}
        
        .service-item:hover .service-image img {{
            transform: scale(1.1);
            filter: brightness(1);
        }}
        
        .about-image {{
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 30px auto;
            display: block;
            border-radius: 15px;
            border: 2px solid var(--neon-glow);
            box-shadow: 0 0 30px var(--neon-glow);
        }}
        
        .about-image img {{
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            border-radius: 15px;
            filter: brightness(0.85);
        }}
        
        /* Prevent images from breaking layout */
        img {{
            max-width: 100%;
            height: auto;
            display: block;
        }}
        
        html, body {{
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }}
        
        .about {{
            background: radial-gradient(circle at 50% 50%, rgba(255,0,255,0.1) 0%, rgba(10,10,10,1) 70%);
        }}
        
        .cta-section {{
            background: linear-gradient(135deg, rgba(0,255,255,0.1), rgba(255,0,255,0.1));
            border-top: 1px solid rgba(0,255,255,0.3);
            border-bottom: 1px solid rgba(0,255,255,0.3);
            text-align: center;
        }}
        
        footer {{
            background: #000000;
            color: #666;
            text-align: center;
            padding: 60px 0;
            border-top: 1px solid rgba(0,255,255,0.2);
        }}
        
        /* Contact Section Styles */
        .contact {{
            padding: 100px 0;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 100%);
            position: relative;
        }}
        
        .contact h2 {{
            text-align: center;
            margin-bottom: 60px;
            color: #00ffff;
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0,255,255,0.5);
        }}
        
        .contact-info {{
            display: flex;
            flex-direction: column;
            gap: 25px;
            max-width: 700px;
            margin: 0 auto;
        }}
        
        .contact-item {{
            display: flex;
            align-items: center;
            gap: 25px;
            background: linear-gradient(135deg, rgba(0,255,255,0.1) 0%, rgba(255,0,255,0.1) 100%);
            border: 1px solid rgba(0,255,255,0.3);
            padding: 30px 40px;
            border-radius: 15px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }}
        
        .contact-item::before {{
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }}
        
        .contact-item:hover::before {{
            left: 100%;
        }}
        
        .contact-item:hover {{
            background: linear-gradient(135deg, rgba(0,255,255,0.2) 0%, rgba(255,0,255,0.2) 100%);
            border-color: #00ffff;
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0,255,255,0.3);
        }}
        
        .contact-item i {{
            font-size: 1.8rem;
            color: #00ffff;
            min-width: 30px;
            text-shadow: 0 0 10px rgba(0,255,255,0.5);
        }}
        
        .contact-item span, .contact-item a {{
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }}
        
        .contact-item a:hover {{
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0,255,255,0.5);
        }}
        
        @media (max-width: 768px) {{
            .hero h1 {{
                font-size: 3rem;
            }}
            
            .header-content {{
                flex-direction: column;
                gap: 20px;
            }}
            
            nav ul {{
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }}
            
            .services {{
                grid-template-columns: 1fr;
            }}
            
            .contact h2 {{
                font-size: 2.5rem;
            }}
            
            .contact-info {{
                padding: 0 20px;
            }}
            
            .contact-item {{
                padding: 25px 30px;
            }}
        }}
    </style>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">{business_name}</a>
                <nav>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1 data-aos="zoom-in">{hero_headline}</h1>
            <p data-aos="zoom-in" data-aos-delay="200">{hero_subtext}</p>
            <a href="#contact" class="cta-button" data-aos="zoom-in" data-aos-delay="400">{hero_cta}</a>
        </div>
    </section>

    <section id="about" class="about">
        <div class="container">
            <h2 data-aos="fade-up">{about_title}</h2>
            <p style="text-align: center; font-size: 1.2rem; max-width: 900px; margin: 0 auto; color: #b0b0b0; line-height: 1.9;" data-aos="fade-up" data-aos-delay="200">
                {about_text}
            </p>
        </div>
    </section>

    <section id="services">
        <div class="container">
            <h2 data-aos="fade-up">{services_title}</h2>
            <p style="text-align: center; color: #b0b0b0; font-size: 1.15rem; max-width: 800px; margin: 0 auto 30px;" data-aos="fade-up" data-aos-delay="100">
                {services_intro}
            </p>
            <div class="services">
                {services_html}
            </div>
        </div>
    </section>

    <section class="cta-section">
        <div class="container">
            <h2 data-aos="fade-up">{cta_section_title}</h2>
            <p style="font-size: 1.3rem; margin-bottom: 50px; color: #b0b0b0;" data-aos="fade-up" data-aos-delay="200">
                {cta_text}
            </p>
            <a href="#contact" class="cta-button" data-aos="zoom-in" data-aos-delay="400">{cta_button}</a>
        </div>
    </section>

    {contact_section}

    <footer>
        <div class="container">
            <p style="color: #666;">{footer_text}</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({{
            duration: 1500,
            easing: 'ease-out-cubic',
            once: true
        }});

        window.addEventListener('scroll', function() {{
            const header = document.getElementById('header');
            if (window.scrollY > 50) {{
                header.classList.add('scrolled');
            }} else {{
                header.classList.remove('scrolled');
            }}
        }});

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {{
            anchor.addEventListener('click', function (e) {{
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({{
                    behavior: 'smooth'
                }});
            }});
        }});
    </script>
</body>
</html>
