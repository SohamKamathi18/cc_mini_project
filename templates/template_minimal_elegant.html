<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{business_name}</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Cormorant+Garamond:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {{
            --primary-color: {primary_color};
            --secondary-color: {secondary_color};
            --accent-color: {accent_color};
            --background-color: {background_color};
            --text-color: {text_color};
            --font-family: {font_family};
            --heading-font: {heading_font};
        }}
        
        * {{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }}
        
        body {{
            font-family: 'Lato', sans-serif;
            line-height: 1.8;
            color: #2c2c2c;
            background: #fafafa;
        }}
        
        .container {{
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 30px;
        }}
        
        /* Minimal Header */
        header {{
            background: white;
            padding: 2rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #e8e8e8;
            transition: all 0.3s ease;
        }}
        
        header.scrolled {{
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
            padding: 1rem 0;
        }}
        
        nav ul {{
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 50px;
        }}
        
        nav ul li a {{
            color: #2c2c2c;
            text-decoration: none;
            font-weight: 400;
            font-size: 0.95rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
        }}
        
        nav ul li a::before {{
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }}
        
        nav ul li a:hover::before {{
            width: 100%;
        }}
        
        /* Elegant Hero */
        .hero {{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #ffffff 0%, #f8f8f8 100%);
            text-align: center;
            padding-top: 100px;
        }}
        
        .hero h1 {{
            font-family: 'Cormorant Garamond', serif;
            font-size: 5rem;
            font-weight: 300;
            color: #1a1a1a;
            margin-bottom: 30px;
            letter-spacing: -1px;
            animation: fadeIn 1.5s ease-out;
        }}
        
        @keyframes fadeIn {{
            from {{
                opacity: 0;
                transform: translateY(20px);
            }}
            to {{
                opacity: 1;
                transform: translateY(0);
            }}
        }}
        
        .hero p {{
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 1.5s ease-out 0.3s both;
        }}
        
        .cta-button {{
            display: inline-block;
            background: #1a1a1a;
            color: white;
            padding: 16px 50px;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.4s ease;
            border: 2px solid #1a1a1a;
            animation: fadeIn 1.5s ease-out 0.6s both;
        }}
        
        .cta-button:hover {{
            background: transparent;
            color: #1a1a1a;
        }}
        
        /* Sections */
        section {{
            padding: 120px 0;
        }}
        
        h2 {{
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            font-weight: 400;
            text-align: center;
            margin-bottom: 70px;
            color: #1a1a1a;
            position: relative;
        }}
        
        h2::after {{
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 1px;
            background: #1a1a1a;
        }}
        
        /* Minimal Service Cards */
        .services {{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 60px;
            margin-top: 80px;
        }}
        
        .service-item {{
            background: white;
            padding: 60px 40px;
            text-align: center;
            transition: all 0.4s ease;
            border: 1px solid #e8e8e8;
        }}
        
        .service-item:hover {{
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.08);
        }}
        
        .service-icon {{
            width: 60px;
            height: 60px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #1a1a1a;
            transition: all 0.4s ease;
        }}
        
        .service-item:hover .service-icon {{
            transform: scale(1.1);
        }}
        
        .service-item h3 {{
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 20px;
        }}
        
        .service-item p {{
            color: #666;
            font-size: 1rem;
            line-height: 1.8;
        }}
        
        /* Image Styling for All Sections */
        .service-image {{
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }}
        
        .service-image img {{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.4s ease;
        }}
        
        .service-item:hover .service-image img {{
            transform: scale(1.05);
        }}
        
        .about-image {{
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 30px auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }}
        
        .about-image img {{
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }}
        
        /* Prevent images from breaking layout */
        img {{
            max-width: 100%;
            height: auto;
            display: block;
        }}
        
        html, body {{
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }}
        
        .about {{
            background: white;
        }}
        
        .cta-section {{
            background: #1a1a1a;
            color: white;
            text-align: center;
        }}
        
        .cta-section h2 {{
            color: white;
        }}
        
        .cta-section h2::after {{
            background: white;
        }}
        
        .cta-section p {{
            color: rgba(255,255,255,0.8);
        }}
        
        .cta-section .cta-button {{
            background: white;
            color: #1a1a1a;
            border-color: white;
        }}
        
        .cta-section .cta-button:hover {{
            background: transparent;
            color: white;
        }}
        
        footer {{
            background: #f8f8f8;
            color: #666;
            text-align: center;
            padding: 50px 0;
            font-size: 0.9rem;
        }}
        
        /* Contact Section Styles */
        .contact {{
            padding: 80px 0;
            background: white;
        }}
        
        .contact h2 {{
            text-align: center;
            margin-bottom: 50px;
            color: #1a1a1a;
            font-size: 2.5rem;
            font-weight: 300;
        }}
        
        .contact-info {{
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }}
        
        .contact-item {{
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }}
        
        .contact-item:last-child {{
            border-bottom: none;
        }}
        
        .contact-item:hover {{
            padding-left: 10px;
            background: #fafafa;
        }}
        
        .contact-item i {{
            font-size: 1.2rem;
            color: var(--primary-color);
            min-width: 25px;
        }}
        
        .contact-item span, .contact-item a {{
            color: #333;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease;
        }}
        
        .contact-item a:hover {{
            color: var(--primary-color);
        }}
        
        @media (max-width: 768px) {{
            .hero h1 {{
                font-size: 3rem;
            }}
            
            nav ul {{
                flex-direction: column;
                gap: 20px;
            }}
            
            .services {{
                grid-template-columns: 1fr;
            }}
            
            .contact-info {{
                padding: 0 20px;
            }}
        }}
    </style>
</head>
<body>
    <header id="header">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <h1 data-aos="fade-up">{hero_headline}</h1>
            <p data-aos="fade-up" data-aos-delay="200">{hero_subtext}</p>
            <a href="#contact" class="cta-button" data-aos="fade-up" data-aos-delay="400">{hero_cta}</a>
        </div>
    </section>

    <section id="about" class="about">
        <div class="container">
            <h2 data-aos="fade-up">{about_title}</h2>
            <p style="text-align: center; font-size: 1.15rem; max-width: 800px; margin: 0 auto; color: #666;" data-aos="fade-up" data-aos-delay="200">
                {about_text}
            </p>
        </div>
    </section>

    <section id="services">
        <div class="container">
            <h2 data-aos="fade-up">{services_title}</h2>
            <p style="text-align: center; color: #666; font-size: 1.1rem; margin-bottom: 30px;" data-aos="fade-up" data-aos-delay="100">
                {services_intro}
            </p>
            <div class="services">
                {services_html}
            </div>
        </div>
    </section>

    <section class="cta-section">
        <div class="container">
            <h2 data-aos="fade-up">{cta_section_title}</h2>
            <p style="font-size: 1.2rem; margin-bottom: 50px;" data-aos="fade-up" data-aos-delay="200">
                {cta_text}
            </p>
            <a href="#contact" class="cta-button" data-aos="fade-up" data-aos-delay="400">{cta_button}</a>
        </div>
    </section>

    {contact_section}

    <footer>
        <div class="container">
            <p>{footer_text}</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({{
            duration: 1200,
            easing: 'ease-in-out',
            once: true
        }});

        window.addEventListener('scroll', function() {{
            const header = document.getElementById('header');
            if (window.scrollY > 50) {{
                header.classList.add('scrolled');
            }} else {{
                header.classList.remove('scrolled');
            }}
        }});

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {{
            anchor.addEventListener('click', function (e) {{
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({{
                    behavior: 'smooth'
                }});
            }});
        }});
    </script>
</body>
</html>
