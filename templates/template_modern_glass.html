<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{business_name}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {{
            --primary-color: {primary_color};
            --secondary-color: {secondary_color};
            --accent-color: {accent_color};
            --background-color: {background_color};
            --text-color: {text_color};
            --gradient-primary: {gradient_primary};
            --gradient-secondary: {gradient_secondary};
            --font-family: {font_family};
            --heading-font: {heading_font};
        }}
        
        * {{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }}
        
        body {{
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
            min-height: 100vh;
            width: 100%;
            max-width: 100vw;
        }}
        
        html {{
            overflow-x: hidden;
            width: 100%;
        }}
        
        .container {{
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }}
        
        /* Glassmorphism Header */
        header {{
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }}
        
        header.scrolled {{
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }}
        
        nav ul {{
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }}
        
        nav ul li a {{
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 10px 0;
        }}
        
        nav ul li a::after {{
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: white;
            transition: width 0.3s ease;
            border-radius: 2px;
        }}
        
        nav ul li a:hover::after {{
            width: 100%;
        }}
        
        /* Animated Hero with Glass Effect */
        .hero {{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }}
        
        .hero::before {{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(255,255,255,0.05)" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            animation: wave 10s ease-in-out infinite;
        }}
        
        @keyframes wave {{
            0%, 100% {{ transform: translateY(0); }}
            50% {{ transform: translateY(-20px); }}
        }}
        
        .hero-content {{
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 80px 60px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }}
        
        .hero h1 {{
            font-family: var(--heading-font);
            font-size: 4.5rem;
            color: white;
            margin-bottom: 25px;
            animation: fadeInDown 1s ease-out;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
        }}
        
        @keyframes fadeInDown {{
            from {{
                opacity: 0;
                transform: translateY(-50px);
            }}
            to {{
                opacity: 1;
                transform: translateY(0);
            }}
        }}
        
        .hero p {{
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }}
        
        @keyframes fadeInUp {{
            from {{
                opacity: 0;
                transform: translateY(50px);
            }}
            to {{
                opacity: 1;
                transform: translateY(0);
            }}
        }}
        
        .cta-button {{
            display: inline-block;
            background: white;
            color: var(--primary-color);
            padding: 18px 45px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }}
        
        @keyframes pulse {{
            0%, 100% {{
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            }}
            50% {{
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            }}
        }}
        
        .cta-button:hover {{
            transform: translateY(-5px) scale(1.08);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }}
        
        /* Sections */
        section {{
            padding: 100px 0;
            position: relative;
        }}
        
        .about {{
            background: white;
        }}
        
        h2 {{
            font-family: var(--heading-font);
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 60px;
            color: var(--primary-color);
            position: relative;
        }}
        
        h2::after {{
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background: var(--gradient-primary);
            border-radius: 3px;
        }}
        
        /* Glass Service Cards */
        .services {{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }}
        
        .service-item {{
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 50px 35px;
            border-radius: 25px;
            text-align: center;
            overflow: hidden;
            transition: all 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }}
        
        .service-item::before {{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-secondary);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: -1;
        }}
        
        .service-item:hover::before {{
            opacity: 0.15;
        }}
        
        .service-item:hover {{
            transform: translateY(-20px) rotate(2deg);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            border-color: white;
        }}
        
        .service-icon {{
            width: 90px;
            height: 90px;
            margin: 0 auto 25px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--primary-color);
            transition: all 0.5s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }}
        
        .service-item:hover .service-icon {{
            transform: rotate(360deg) scale(1.15);
            background: var(--gradient-primary);
            color: white;
        }}
        
        .service-item h3 {{
            color: white;
            margin-bottom: 15px;
            font-size: 1.7rem;
            font-weight: 700;
        }}
        
        .service-item p {{
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.05rem;
            line-height: 1.7;
        }}
        
        /* Image Styling for All Sections */
        .service-image {{
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
        }}
        
        .service-image img {{
            width: 100%%;
            height: 100%%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.4s ease;
        }}
        
        .service-item:hover .service-image img {{
            transform: scale(1.1);
        }}
        
        .about-image {{
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 30px auto;
            display: block;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }}
        
        .about-image img {{
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            border-radius: 20px;
        }}
        
        /* Prevent images from breaking layout */
        img {{
            max-width: 100%;
            height: auto;
            display: block;
        }}
        
        .cta-section {{
            background: var(--gradient-primary);
            color: white;
            text-align: center;
        }}
        
        footer {{
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            color: white;
            text-align: center;
            padding: 40px 0;
        }}
        
        @media (max-width: 768px) {{
            .hero h1 {{
                font-size: 2.5rem;
            }}
            
            nav ul {{
                flex-direction: column;
                gap: 15px;
            }}
            
            .services {{
                grid-template-columns: 1fr;
            }}
        }}
    </style>
</head>
<body>
    <header id="header">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <div class="container">
                <h1 data-aos="fade-down">{hero_headline}</h1>
                <p data-aos="fade-up" data-aos-delay="200">{hero_subtext}</p>
                <a href="#contact" class="cta-button" data-aos="zoom-in" data-aos-delay="400">{hero_cta}</a>
            </div>
        </div>
    </section>

    <section id="about" class="about">
        <div class="container">
            <h2 data-aos="fade-up">{about_title}</h2>
            <p style="text-align: center; font-size: 1.3rem; max-width: 900px; margin: 0 auto; line-height: 1.8;" data-aos="fade-up" data-aos-delay="200">
                {about_text}
            </p>
        </div>
    </section>

    <section id="services">
        <div class="container">
            <h2 data-aos="fade-up" style="color: white;">{services_title}</h2>
            <p style="text-align: center; color: rgba(255,255,255,0.9); font-size: 1.2rem; margin-bottom: 30px;" data-aos="fade-up" data-aos-delay="100">
                {services_intro}
            </p>
            <div class="services">
                {services_html}
            </div>
        </div>
    </section>

    <section class="cta-section">
        <div class="container">
            <h2 data-aos="fade-up" style="color: white;">{cta_section_title}</h2>
            <p style="font-size: 1.4rem; margin-bottom: 40px; color: rgba(255,255,255,0.95);" data-aos="fade-up" data-aos-delay="200">
                {cta_text}
            </p>
            <a href="#contact" class="cta-button" data-aos="zoom-in" data-aos-delay="400">{cta_button}</a>
        </div>
    </section>

    {contact_section}

    <footer>
        <div class="container">
            <p>{footer_text}</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({{
            duration: 1000,
            easing: 'ease-out-cubic',
            once: true,
            offset: 100
        }});

        window.addEventListener('scroll', function() {{
            const header = document.getElementById('header');
            if (window.scrollY > 100) {{
                header.classList.add('scrolled');
            }} else {{
                header.classList.remove('scrolled');
            }}
        }});

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {{
            anchor.addEventListener('click', function (e) {{
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {{
                    target.scrollIntoView({{
                        behavior: 'smooth',
                        block: 'start'
                    }});
                }}
            }});
        }});
    </script>
</body>
</html>
